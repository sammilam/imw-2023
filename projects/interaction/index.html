<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interaction! </title>

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/ywv6eyk.css">
    <link rel="stylesheet" href="https://use.typekit.net/ywv6eyk.css">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="ground"> </div>

    <section class="left">
        <h1 style="padding-left: 50px;padding-top: 50px"> Playing <br> Jams </h1>

    </section>
    <section class="middle">
        <div id="boombox">
            <div class="handle"> </div>
            <div class="bar">
                <div class="edges"> </div>
                <div class="edges"> </div>
            </div>


            <div class="base">

                <div class="bar">

                    <div class="name">
                        <h2> Playing: </h2>
                    </div>
                </div>
                <div class="speakerSection">
                    <div class="circle circle1">
                        <div class="yellowCircle yellowCircle1"></div>
                    </div>
                    <div class="sliderContainer">
                        <div class="baseSlide"></div>
                        <div class="slider"></div>
                    </div>
                    <div class="circle circle2">
                        <div class="yellowCircle yellowCircle2"></div>
                    </div>
                </div>
                <div class="disc"></div>
            </div>
        </div>
    </section>




    <script src="script.js"> </script>
</body>

</html>
