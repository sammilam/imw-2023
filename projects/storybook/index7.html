<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammi's Winter Break</title>
    <link rel="stylesheet" href="https://use.typekit.net/jcx4pay.css">
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div class="sky">

        <div class="floating">
            <h1 style="text-align: center; margin: auto; width: 50%; position: relative; color: white;">
                You spent the holiday alone...
            </h1>
        </div>

        <!-- keep the tree in the middle -->
        <div class="middle">
            <div class="tree">
                <div class="star"></div>
                <div class="decoration" style="left: 20px; top: 25px;"></div>
                <div class="tree2">
                    <div class="decoration yellow" style="right: 20px; top: 50px;"></div>
                    <div class="decoration" style="left: 20px; top: 130px;"></div>
                    <div class="decoration silver" style="right: 120px; top: 200px;"></div>
                </div>
                <div class="tree3">
                    <div class="decoration" style="right: 20px; top: 300px;"></div>
                    <div class="decoration yellow" style="left: 150px; top: 100px;"></div>
                    <div class="decoration silver" style="left: 10px; top: 80px"></div>
                    <div class="decoration silver" style="left: 150px; top: 220px"></div>
                    <div class="decoration yellow" style="right: 170px; top: 250px;"></div>
                </div>
            </div>
        </div>

        <div class="snowFloor" style="position: absolute; bottom: -10px;"></div>
        <div class="suggestion suggestion2">
            <a href="index.html">
                <h2 style="text-align: center; position: absolute; left: 30%; top: 0px;"> RESTART</h2>
            </a>
        </div>



    </div>


</body>

</html>
